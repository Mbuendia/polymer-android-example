<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Polymer by Gradiant!</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/main.css">

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="elements/elements.html">

</head>

<body unresolved fullbleed layout vertical>
    <template is="auto-binding" id="app">

        <core-drawer-panel>

            <!-- Drawer -->
            <core-header-panel drawer>

                <!-- Drawer Toolbar -->
                <core-toolbar>Menu</core-toolbar>

                <!-- Drawer Content -->
                <core-menu selected='{{selected}}'>
                    <core-item label="Desktop"></core-item>
                    <core-item label="Mobile"></core-item>
                </core-menu>

            </core-header-panel>

            <!-- Main -->
            <core-header-panel main>

                <!-- Main Toolbar -->
                <core-toolbar selected='{{selected}}'>
                    <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
                    <span>Polymer rocks!</span>
                </core-toolbar>

                <!-- Main Content -->
                <div layout horizotnal center center-justified>
                    <div class="hero-unit">
                        <core-pages selected="{{selected}}">
                            <ph-audio-image-video-recorder mode="image" id="videoRecorder" flex></ph-audio-image-video-recorder>
                            <image-recorder mode="image" id="videoRecorder" flex></image-recorder>
                        </core-pages>
                    </div>
                </div>
            </core-header-panel>
        </core-drawer-panel>

    </template>



    <script src="/scripts/app.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
